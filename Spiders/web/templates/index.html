    <script>
        let currentPage = 1;
        let currentSort = 'created_at';
        let currentOrder = 'desc';

        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                document.getElementById('total-signals').textContent = data.total_signals;
                document.getElementById('avg-success-rate').textContent = data.avg_success_rate + '%';
                document.getElementById('total-stocks').textContent = data.total_stocks;
                document.getElementById('avg-highest-change').textContent = data.avg_highest_change + '%';
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        async function loadData(page = 1) {
            currentPage = page;
            const loading = document.getElementById('loading');
            const table = document.getElementById('data-table');
            const empty = document.getElementById('empty');
            const tbody = document.getElementById('table-body');

            loading.style.display = 'block';
            table.style.display = 'none';
            empty.style.display = 'none';

            const params = new URLSearchParams({
                page: page,
                per_page: 20,
                sort_by: currentSort,
                order: currentOrder
            });

            const stockCode = document.getElementById('stock-code').value;
            const stockName = document.getElementById('stock-name').value;
            const signalType = document.getElementById('signal-type').value;
            const minSuccessRate = document.getElementById('min-success-rate').value;
            const minSignalCount = document.getElementById('min-signal-count').value;
            const dateFrom = document.getElementById('date-from').value;
            const dateTo = document.getElementById('date-to').value;

            if (stockCode) params.append('stock_code', stockCode);
            if (stockName) params.append('stock_name', stockName);
            if (signalType) params.append('signal_type', signalType);
            if (minSuccessRate) params.append('min_success_rate', minSuccessRate);
            if (minSignalCount) params.append('min_signal_count', minSignalCount);
            if (dateFrom) params.append('date_from', dateFrom);
            if (dateTo) params.append('date_to', dateTo);

            try {
                const response = await fetch(`/api/signals?${params}`);
                const data = await response.json();

                loading.style.display = 'none';

                if (data.signals.length === 0) {
                    empty.style.display = 'block';
                    return;
                }

                table.style.display = 'table';
                tbody.innerHTML = '';

                data.signals.forEach(signal => {
                    const row = document.createElement('tr');
                    const signals = signal.signal ? signal.signal.split(',') : [];
                    const signalTags = signals.map(s => `<span class="signal-tag">${s.trim()}</span>`).join('');

                    const successRate = signal.overall_success_rate || 0;
                    let rateClass = 'low';
                    if (successRate >= 70) rateClass = 'high';
                    else if (successRate >= 50) rateClass = 'medium';

                    const highestChange = signal.highest_change_rate || 0;
                    const lowestChange = signal.lowest_change_rate || 0;

                    row.innerHTML = `
                        <td>${signal.stock_code || '-'}</td>
                        <td>${signal.stock_name || '-'}</td>
                        <td><div class="signal-tags">${signalTags || '-'}</div></td>
                        <td>${signal.signal_count || 0}</td>
                        <td><span class="success-rate ${rateClass}">${successRate.toFixed(2)}%</span></td>
                        <td>${signal.insert_date ? signal.insert_date.split(' ')[0] : '-'}</td>
                        <td>${signal.insert_price ? signal.insert_price.toFixed(2) : '-'}</td>
                        <td><span class="change-rate ${highestChange >= 0 ? 'positive' : 'negative'}">${highestChange >= 0 ? '+' : ''}${highestChange.toFixed(2)}%</span></td>
                        <td>${signal.highest_price_date || '-'}</td>
                        <td>${signal.highest_days !== null ? signal.highest_days + 'å¤©' : '-'}</td>
                        <td><span class="change-rate ${lowestChange >= 0 ? 'positive' : 'negative'}">${lowestChange >= 0 ? '+' : ''}${lowestChange.toFixed(2)}%</span></td>
                        <td>${signal.lowest_price_date || '-'}</td>
                    `;
                    tbody.appendChild(row);
                });

                updatePagination(data);
                updateSortHeaders();
            } catch (error) {
                console.error('åŠ è½½æ•°æ®å¤±è´¥:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
                empty.textContent = 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•';
            }
        }

        function updatePagination(data) {
            const pagination = document.getElementById('pagination');
            if (data.total_pages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            pagination.innerHTML = `
                <button ${currentPage === 1 ? 'disabled' : ''} onclick="loadData(${currentPage - 1})">ä¸Šä¸€é¡µ</button>
                <span class="page-info">ç¬¬ ${currentPage} / ${data.total_pages} é¡µ (å…± ${data.total} æ¡)</span>
                <button ${currentPage === data.total_pages ? 'disabled' : ''} onclick="loadData(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>
            `;
        }

        function sortTable(column) {
            if (currentSort === column) {
                currentOrder = currentOrder === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort = column;
                currentOrder = 'desc';
            }
            loadData(1);
        }

        function updateSortHeaders() {
            document.querySelectorAll('th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            const header = Array.from(document.querySelectorAll('th')).find(th => 
                th.getAttribute('onclick') && th.getAttribute('onclick').includes(currentSort)
            );
            if (header) {
                header.classList.add(`sort-${currentOrder}`);
            }
        }

        function resetFilters() {
            document.getElementById('stock-code').value = '';
            document.getElementById('stock-name').value = '';
            document.getElementById('signal-type').value = '';
            document.getElementById('min-success-rate').value = '';
            document.getElementById('min-signal-count').value = '';
            document.getElementById('date-from').value = '';
            document.getElementById('date-to').value = '';
            document.getElementById('sort-by').value = 'created_at';
            document.getElementById('sort-order').value = 'desc';
            currentSort = 'created_at';
            currentOrder = 'desc';
            loadData(1);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadData(1);
        });
    </script>
